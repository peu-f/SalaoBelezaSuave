<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Beleza Suave</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="../../fontes/fonts.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h1 class="form-title">Bem-vindo(a) de volta!</h1>
      <p class="form-subtitle">Entre com sua conta</p>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required />

      <button id="Entrar" type="submit" class="btn">Entrar</button>

      <p class="form-footer">
        NÃ£o tem uma conta?
        <a href="./cadastro.html">Cadastre-se</a>
      </p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
<script>
  document.getElementById('Entrar').onclick = function() {
      window.location.href = '/Cliente/aHome/home.html';
  };
</script>
</html>
