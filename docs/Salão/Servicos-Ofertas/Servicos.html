<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços e ofertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="servicos.css">
    <link rel="stylesheet" href="../../fontes/fonts.css">
</head>
<body>
    <header class="main-header">
        <div class="header-spacer" style="width: 40px;"></div>
        <h1 id="title">Beleza Suave</h1>
        <div class="header-spacer" style="width: 40px;"></div>
    </header>
    
    <main class="main-content">
        <!-- Container dos Serviços (CORRIGIDO - removido container duplicado) -->
        <div class="services-container" id="servicesContainer">
            <!-- Serviços serão carregados aqui -->
        </div>

        <!-- Modal de Edição -->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Serviço</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <input type="hidden" id="editIndex">
                            
                            <div class="mb-3">
                                <label class="form-label">Nome do Serviço</label>
                                <input type="text" class="form-control" id="editTitulo" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Descrição</label>
                                <textarea class="form-control" id="editDescricao" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Preço (R$)</label>
                                <input type="number" class="form-control" id="editPreco" step="0.01" required>
                            </div>
                            
                            <div class="mb-3" id="duracaoField">
                                <label class="form-label">Duração (minutos)</label>
                                <input type="number" class="form-control" id="editDuracao">
                            </div>
                            
                            <div class="mb-3" id="validadeField" style="display:none;">
                                <label class="form-label">Válido até</label>
                                <input type="date" class="form-control" id="editValidade">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Imagem</label>
                                <input type="file" class="form-control" id="editImagem" accept="image/*">
                                <div id="imagePreview" class="mt-2"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="add container text-center w-100">
        <button class="btn btn-primary w-100" id="button-add" onclick="window.location.href='../addServicos/addServico.html'">
            <i class="bi bi-patch-plus-fill p-2"></i>Adicionar serviço/Oferta
        </button>
    </div>

    <nav class="bottom-nav">
        <a href="../Sinicio/Salao.html" class="bottom-nav-item">
            <i class="bi bi-person-vcard"></i>
            <span>Profissionais</span>
        </a>

        <a href="../GerenciaAva/gerenAva.html" class="bottom-nav-item">
            <i class="bi bi-chat-dots"></i>
            <span>Avaliações</span>
        </a>

        <a href="../Servicos-Ofertas/Servicos.html" class="bottom-nav-item active">
            <i class="bi bi-book"></i>
            <span>Serviços</span>
        </a>

        <a onclick="logout()" class="bottom-nav-item">
            <i class="bi bi-box-arrow-left"></i>
            <span>Saír</span>
        </a>
    </nav>
    <script src="Servicos.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
