<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço - Beleza Suave</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Servicos.css">
    <link rel="stylesheet" href="../../fontes/fonts.css">
</head>
<body>
    <header class="app-header">
        <a href="../aHome/home.html" class="back-button" >&#x2039;</a>
        <h1>Beleza Suave</h1>
        <h2>Detalhes</h2>
    </header>

    <main class="content-wrapper">
        <section class="service-details">
            <div class="service-image-container" id="service-image-container">
                <img id="service-detail-image" src="" alt="Imagem do serviço">
            </div>
            <div class="service-info">
                <h3 id="service-detail-title"></h3>
                <p id="service-detail-description"></p>
                <div class="price-duration">
                    <span class="price" id="service-detail-price"></span>
                    <span class="duration" id="service-detail-duration">
                        <span class="icon" id="duration-icon">&#x23F1;</span>
                        <span id="duration-value"></span>
                    </span>
                </div>
            </div>
        </section>

        <section class="reviews-section">
            <div class="review-card">
                <div class="reviewer-info">
                    <img class="profile-icon" src="../../assets/homeimg.png">
                    <span>Joana</span>
                </div>
                <div class="review-text">
                    <a href="#" class="prev-review">&#x2039;</a>
                    <p>Serviço muito bom, adorei!</p>
                    <a href="#" class="next-review">&#x203A;</a>
                </div>
                <div class="stars">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <button id="schedule-button" class="schedule-button">Agendar</button>
    </footer>
    <script src="Servicos.js"></script>
</body>
</html>
