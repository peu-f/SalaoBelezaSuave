<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço - Beleza Suave</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Servicos.css">
    <link rel="stylesheet" href="../../fontes/fonts.css">
</head>
<body>
    <div class="mobile-container">
        <header class="app-header">
            <a href="../aHome/home.html" class="back-button">&#x2039;</a>
            <h1>Detalhes</h1>
        </header>

        <main class="content-wrapper">
            <div class="service-image-header">
                <img id="service-detail-image" src="https://i.imgur.com/r6nB54d.jpg" alt="Imagem do serviço">
            </div>

            <div class="card-content">
                <section class="service-details">
                    <h3 id="service-detail-title">Escova Modeladora</h3>
                    
                    <div class="price-duration-underlined">
                        <span id="service-detail-price">R$ 60,00</span>
                        <span>•</span>
                        <span id="service-detail-duration"> min</span>
                    </div>

                    <p id="service-detail-description">Deixa os fios alinhados e com movimento natural. Ideal para qualquer ocasião e tipo de cabelo, proporcionando um acabamento profissional e duradouro.</p>
                </section>

                <section class="reviews-section">
                    <h4>Avaliação média dos clientes</h4>
                    <div class="review-card">
                        <div class="stars">
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <button id="schedule-button" class="schedule-button" >Agendar</button>
        </footer>
    </div>
    <script src="Servicos.js"></script>
    </body>
</html>
