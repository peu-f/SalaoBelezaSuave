<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço - Beleza Suave</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Agend.css">
</head>
<body>
    <div class="mobile-container">
        <header class="app-header">
           
            <i class="fas fa-user-circle user-icon"></i>
            <h1>Beleza Suave</h1>
            <h2>Agendamento</h2>
        </header>

        <main class="main-content">
           
            <section class="selected-service-section">
                <span class="label">Serviço selecionado:</span>
                <div class="service-card">
                    <div class="service-image-container">
                        
                        <img src="../../assets/EscovaModeladora.jpeg" alt="Escova modeladora">
                    </div>
                    <div class="service-info">
                        <h3>Escova Modeladora</h3>
                        <p>Duração: 45 min</p>
                        <p class="price">R$ 60,00</p>
                    </div>
                </div>
            </section>


            <section class="appointment-details-section">
                <div class="form-group">
                    <label for="appointment-date">Dia do agendamento:</label>
                    <div class="input-with-icon">
                        <input type="date" id="appointment-date" name="appointment-date" value="2025-07-23">
                        <i class="fas fa-calendar-alt icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="professional">Profissional:</label>
                    <div class="input-with-icon">
                        <select id="professional" name="professional">
                            <option value="">Selecione um profissional</option>
                            <option value="maria">Maria Silva</option>
                            <option value="joana">Joana Santos</option>
                            <option value="ana">Ana Costa</option>
                        </select>
                        <i class="fas fa-chevron-down icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="appointment-time">Horário:</label>
                    <div class="input-with-icon">
                        <select id="appointment-time" name="appointment-time">
                            <option value="">Selecione um horário</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                        </select>
                        <i class="fas fa-chevron-down icon"></i>
                    </div>
                </div>
            </section>

        
            <div class="confirm-button-container">
                <button class="confirm-button">Confirmar</button>
            </div>
        </main>

        
        <nav class="bottom-nav">
            <div class="nav-item">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-item">
                <i class="fas fa-calendar-alt"></i>
            </div>
        </nav>
    </div>
</body>
</html>
