<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Profissionais</title>
    <link rel="stylesheet" href="gp.css">
    <link rel="stylesheet" href="../../fontes/fonts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body> 
    <main>
    <h1 class="title">Beleza Suave</h1>
    <h3 class="subtitle">Profissionais</h3>

    <div class="profissional-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
        <h3 class="nomeprofissional">Celso Portiolli</h3>
        <h4 class="servicos">Luzes, hidratação, corte feminino</h4>
        <h5 class="nosalaodesde">No salão desde: Jan/2022</h5>
        <h5 class="avaliacaomedia">Avalição Média: 4.9</h5>

        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="star" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        
        <div class="divselectstatus"></div>
        <label class="labelstatus" for="status">Status:</label>
        <select class="selectstatus" name="Status" id="status">
            <option value="Disponivel">Disponivel</option>
            <option value="Férias">Férias</option>
        </select>

        <h5 class="Horario">Horário:</h5>
        <div class="inicioefim">
        <label for="hinicio">Início:</label>
        <input class="timeinicio" type="time" id="inicio" name="inicio" min="00:00" max="23:59">
        <label for="hfim">Fim:</label>
        <input class="timefim" type="time" id="hfim" name="fim" min="00:00" max="23:59">
        </div>
        <button class="salvaralteracao">Salvar</button>
        </div>
    </main>
    
</body>
</html>
