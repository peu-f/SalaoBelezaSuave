<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço - Beleza Suave</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Agend.css">
</head>
<body>
    <button type="button" class="profile-pic" id="openSidebarButton">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 4.37A7 7 0 0 0 8 1"/>
        </svg>
    </button>
    <div class="custom-sidebar" id="customSidebar">
        <div class="sidebar-header">
            <h3 id="sidebarLabel">Meu Perfil</h3>
            <button type="button" class="close-sidebar-button" id="closeSidebarButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </button>
        </div>
        <div class="sidebar-body">
            <ul>
                <li><a href="#" class="sidebar-link">Agendamentos</a></li>
                <li><a href="#" class="sidebar-link">Histórico</a></li>
                <li><a href="#" class="sidebar-link">Configurações</a></li>
                <li><a href="#" class="sidebar-link" onclick="logout()">Sair</a></li>
            </ul>
        </div>
    </div>
    
    <div class="custom-sidebar-overlay" id="customSidebarOverlay"></div>
      <header class="app-header">
        <h1>Beleza Suave</h1>
        <h2>Agendamento</h2>
    </header>

    <main class="main-content container mt-4"> <section class="selected-service-section">
            <span class="label">Serviço selecionado:</span>
            <div class="service-card">
                <div class="service-image-container">
                    <img src="../../assets/Escova.jpeg" alt="Escova">
                </div>
                <div class="service-info">
                    <h3>Escova Modeladora</h3>
                    <p>Duração: 45 min</p>
                    <p class="price">R$ 60,00</p>
                </div>
            </div>
        </section>

        <section class="appointment-details-section">
            <div class="form-group">
                <label for="appointment-date">Dia do agendamento:</label>
                <div class="input-with-icon">
                    <input type="date" id="appointment-date" name="appointment-date" value="2025-07-24" class="form-control"> </div>
            </div>

            <div class="form-group">
                <label for="professional">Profissional:</label>
                <div class="input-with-icon">
                    <select id="professional" name="professional" class="form-select"> <option value="">Selecione um profissional</option>
                        <option value="maria">Maria Silva</option>
                        <option value="joana">Joana Santos</option>
                        <option value="ana">Ana Costa</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="appointment-time">Horário:</label>
                <div class="input-with-icon">
                    <select id="appointment-time" name="appointment-time" class="form-select"> <option value="">Selecione um horário</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                    </select>
                    
            </div>
        </section>

        <div class="confirm-button-container">
            <button class="confirm-button btn">Confirmar</button> </div>
    </main>

    <nav class="bottom-nav">
        <a href="../aHome/home.html" class="nav-item"> <i class="bi bi-house-door-fill"></i> <span>Início</span> </a>
        <a href="../HistoricoAgendamento/Hist.html" class="nav-item"> <i class="bi bi-calendar-event"></i> <span>Agendamento</span> </a>
    </nav>

    <script src="Agend.js"></script>
</body>
</html>
