<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beleza Suave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../../fontes/fonts.css">
</head>
<body>


    <!--A side abr foi feita utilizando o componente Offcanvas do bootstrap, sem precisar de script-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="bi bi-house-door-fill me-2"></i>Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../OpcoesSidebar/Perfil.html"><i class="bi bi-person-fill me-2"></i>Meu Perfil</a>
            </li>
            <li class="nav-item">
                    <a href="../OpcoesSidebar/Notificacoes.html" class="nav-link"><i class="bi-bell-fill me-2"></i>Notificações</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
            </li>
        </ul>
      </div>
    </div>


    <!--A foto de perfil se tornou um button, que é o gatilho-->
    <header class="main-header">
        <button class="profile-pic btn" type="button" data-bs-toggle="offcanvas"
        
         data-bs-target="#sidebar" aria-controls="sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </button>
        <!--data-bs-toggle="offcanvas": Este atributo diz ao Bootstrap: "Quando este botão for clicado, ative a funcionalidade de offcanvas".-->
        <!--data-bs-target="#sidebar": Este diz qual elemento offcanvas deve ser aberto. Ele aponta para o elemento que tem o id="sidebar".-->


        <div class="search-bar-container">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="form-control search-input" placeholder="Buscar serviços...">
        </div>
        </header>
    
        
        <!--Carrossel de promições-->
        <div class="slider">

            <!-- Inputs rádio, precisam estar antes da div sliders -->
            <input type="radio" name="radio-btn" id="radio1" class="sliders-input" checked />
            <input type="radio" name="radio-btn" id="radio2" class="sliders-input" />
            <input type="radio" name="radio-btn" id="radio3" class="sliders-input" />
            <input type="radio" name="radio-btn" id="radio4" class="sliders-input" />
        
            <div class="sliders">
              <div class="slide">
                <img src="../../assets/banner1.jpg" alt="Imagem 1" />
              </div>
              <div class="slide">
                <img src="../../assets/banner2.jpg" alt="Imagem 2" />
              </div>
              <div class="slide">
                <img src="../../assets/banner3.jpg" alt="Imagem 3" />
              </div>
              <div class="slide">
                <img src="../../assets/banner4.jpg" alt="Imagem 4" />
              </div>
            </div>
        
            <!-- Navegação automática (se quiser usar depois) -->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
        
            <!-- Navegação manual -->
            <div class="manual-navigation">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>
            </div>
          </div>

        <!--Cards-->
    <main class="main-content">
    <div class="services-container row gy-4" >
        </div>
</main>

    <nav class="bottom-nav">
        <a href="home.html" class="bottom-nav-item active">
            <i class="bi bi-house-door-fill"></i>
            <span>Início</span>
        </a>
        
        <a href="../HistoricoAgendamento/Hist.html" class="bottom-nav-item">
            <i class="bi bi-clock-history"></i>
            <span>Agenda</span>
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>
</html>
