<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="addServico.js"></script>
    <title>Adicionar Produto</title>
</head>
<body>
    <header class="app-header">
        <h1>Beleza Suave</h1>
        <h2>Detalhes</h2>
    </header>
    <div class="formulario">
    <form class="container col-8 " onsubmit="addProduto()">
        <div class="mb-3">
            <label for="foto">Adicione uma foto para o Serviço/Oferta</label>
            <input type="file" name="foto" id="addFoto" class="form-control mb-3">
        </div>

        <div class="mb-3">
            <label for="titulo">Título</label>
            <input type="text" placeholder="Digite o título da publicação" id="addTitulo" class="form-control mb-3" required/>
        </div>

        <div class="mb-3">
            <label for="descricao">Descrição</label>
            <input type="text" placeholder="Digite a descrição da publicação" id="addDesc" class="form-control mb-3" required/>
        </div>
 
        <div class="mb-3">
            <label for="preco">Preço</label>
            <input type="number" placeholder="Digite o valor" id="addValor" class="form-control mb-3" required/>
        </div>

        <div class="mb-3">
            <label for="validade">Validade</label>
            <input type="date" name="data" id="addData" class="form-control mb-3">
        </div>

        <div class="mb-3">
            <label for="servIncluidos">Serviços Incluídos</label>
            <select class="form-select" name="servIncluidos" id="serIncluidos">
                <option value="">Selecione um serviço</option>
                <option value="unhas">Unhas</option>
                <option value="escova_modeladora">Escova Modeladora</option>
                <option value="corte">Corte</option>
                <option value="coloração">Coloração</option>
                <option value="tratamento">Tratamento Capilar</option>
            </select>
        </div>
    </form>
</div>
</body>
</html>
