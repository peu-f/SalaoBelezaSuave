<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do profissional</title>
    <link rel="stylesheet" href="../fontes/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Atribuidos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    
    <!--A side abr foi feita utilizando o componente Offcanvas do bootstrap, sem precisar de script-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
<div class="offcanvas-body">
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link active" href="#"><i class="bi bi-house-door-fill me-2"></i>Inicio</a>
    </li>
    
    <!-- <li class="nav-item">
            <a href="../AdicionarProfissionais/addprofissionais.html" class="nav-link"><i class="bi bi-person-fill me-2"></i>Perfil</a>
        </li> -->
        
        <li class="nav-item">
        <a class="nav-link" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
    </li>
</ul>
</div>
</div>
    
    
    <!--A foto de perfil se tornou um button, que é o gatilho-->
    <header class="main-header w-100 d-flex justify-content-between align-items-center px-3">
      <!-- Botão do perfil à esquerda -->
      <button class="profile-pic btn" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#sidebar" aria-controls="sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>
      </button>
    
      <!-- Título centralizado -->
      <div class="text-center flex-grow-1" id="title">
        <h1 class="m-0">Beleza Suave</h1>
        <p class="h5 m-0">Área do profissional</p>
      </div>
    
      <!-- Saudação à direita -->
      <div class="user-container text-end">
        <h3 class="user h5 m-0">Olá! 
          <span id="username"></span></h3>
      </div>
    </header>

        <!--data-bs-toggle="offcanvas": Este atributo diz ao Bootstrap: "Quando este botão for clicado, ative a funcionalidade de offcanvas".-->
        <!--data-bs-target="#sidebar": Este diz qual elemento offcanvas deve ser aberto. Ele aponta para o elemento que tem o id="sidebar".-->
<!--Cards-->
<main class="container">
    <section id="listarAgendamentos" class="screen-section">
      <!-- os cards virão via JavaScript -->
    </section>
  </main>

    
<script src="Atribuidos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
