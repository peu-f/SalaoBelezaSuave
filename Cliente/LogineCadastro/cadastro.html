<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link rel="stylesheet" href="../../fontes/fonts.css">
  <script src="cadastro.js"></script>
</head>
<body>
  <div class="container">
    <h1>Beleza Suave</h1>
    <form onsubmit="return salvarUser()">
      <div>
        <label for="name">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required/>
      </div>

      <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="exemplo@email.com" required />
      </div>

      <div>
        <label for="password">Senha</label>
        <input type="password" id="senha" placeholder="********" required />
      </div>

      <div>
        <label for="confirm">Confirme a senha</label>
        <input type="password" id="confirm" placeholder="********" required />
      </div>

      <button type="submit">Cadastrar</button>
    </form>

    <div class="footer">
      Já tem uma conta? <a href="login.html">Faça login</a>
    </div>
  </div>
  <script>
      function salvarUSer(){
        const nome = document.getElementById('nome').value.trim();

            if (nome == ''){
                alert("Preencha todos os dados")
                return false
            } else{
                alert("Usuário cadastrado! Salve os dados da sessão para efetuar o login.")
                window.location.href = "../Home/home.html";
                return false
}
      }
  </script>
</body>
</html>
