<body>


    <!--A side abr foi feita utilizando o componente Offcanvas do bootstrap, sem precisar de script-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#"><i class="bi bi-house-door-fill me-2"></i>Início</a>

            </li>
            <li class="nav-item">

                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
            </li>
        </ul>
      </div>
    </div>


    <!--A foto de perfil se tornou um button, que é o gatilho-->
    <header class="main-header">
        <button class="profile-pic btn" type="button" data-bs-toggle="offcanvas"
        
         data-bs-target="#sidebar" aria-controls="sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </button>
        <!--data-bs-toggle="offcanvas": Este atributo diz ao Bootstrap: "Quando este botão for clicado, ative a funcionalidade de offcanvas".-->
        <!--data-bs-target="#sidebar": Este diz qual elemento offcanvas deve ser aberto. Ele aponta para o elemento que tem o id="sidebar".-->


        <div class="search-bar-container">
            <i class="bi bi-search search-icon"></i>
            <input type="text" class="form-control search-input" placeholder="Buscar serviços...">
        </div>
        </header>

                            <h3 class="card-title">Tela de Serviços</h3>
                            <p class="card-text">A tela onde o usuario vê os serviços.</p>
                            <a href="../Serviços/Servicos.html" class="btn btn-primary">Ver Detalhes</a>
                        </div>
