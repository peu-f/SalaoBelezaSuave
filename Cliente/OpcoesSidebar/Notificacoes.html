<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../fontes/fonts.css" />
  <link rel="stylesheet" href="Notificacoes.css" />
  <title>Notificações</title>
</head>
<body>
  <div class="header text-center">
    <a class="back-button" onclick="history.back()">&#x2039;</a>
    <h1 class="w-100">Beleza Suave</h1>
    <h4>Novo:</h4>
  </div>

  <div class="container text-center">
    <div class="card d-flex flex-row align-items-center p-3 mb-4">
      <div class="foto-servico me-4">
        <img src="../../assets/manicure.jpeg" alt="Unhas de Gel" class="img-fluid rounded" />
      </div>
      <div class="textos-card text-start">
        <h5 class="card-title">Novo serviço:</h5>
        <h3>unhas de gel</h3>
        <ul class="card-text list-unstyled" id="service-details">
          <li>Duração: <span>45 min</span></li>
          <li>Preço: <span>R$ 50,00</span></li>
        </ul>
      </div>
    </div>

    <div class="container text-center">
    <div class="card d-flex flex-row align-items-center p-3 mb-4">
    <div class="foto-servico me-4">
        <img src="../../assets/manicure.jpeg" alt="Unhas de Gel" class="img-fluid rounded" />
      </div>
      <div class="textos-card text-start">
        <h5 class="card-title">Novo serviço:</h5>
        <h3>unhas de gel</h3>
        <ul class="card-text list-unstyled" id="service-details">
          <li>Duração: <span>45 min</span></li>
          <li>Preço: <span>R$ 50,00</span></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <div class="card d-flex flex-row align-items-center p-3 mb-4">
    <div class="foto-servico me-4">
        <img src="../../assets/manicure.jpeg" alt="Unhas de Gel" class="img-fluid rounded" />
      </div>
      <div class="textos-card text-start">
        <h5 class="card-title">Novo serviço:</h5>
        <h3>unhas de gel</h3>
        <ul class="card-text list-unstyled" id="service-details">
          <li>Duração: <span>45 min</span></li>
          <li>Preço: <span>R$ 50,00</span></li>
        </ul>
      </div>
    </div>
  </div>

    <button id="button-edit" class="btn btn-primary m-5" data-bs-toggle="modal" data-bs-target="#notificationModal">
      Configurar Notificações 
      <i class="bi bi-bell p-1"></i>
    </button>


    <!-- MODAL -->
  <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="confirmCancelModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<div class="modal-header">
      <h5>Configurações de notificações</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body text-center col-12 " id="notificationModalBody">
        <form class="form-control">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="notifications">
    <label class="form-check-label" for="notifications">Notificações</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="sounds">
    <label class="form-check-label" for="sounds">Sons e vibrações</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="services">
    <label class="form-check-label" for="services">Novos Serviços</label>
  </div>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="offers">
    <label class="form-check-label" for="offers">Novas Ofertas</label>
  </div>
</form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary text" data-bs-dismiss="modal">Salvar</button>
      
    </div>
      </div>
  </div>
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
