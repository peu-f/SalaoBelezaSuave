<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Profissionais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="gp.css" />
  <link rel="stylesheet" href="../../fontes/fonts.css" />
</head>
<body>
  <main class="container my-4">
    <div class="d-flex align-items-center justify-content-start">
        <a class="back-button" onclick="history.back()">&#x2039;</a>
        <div class="flex-grow-1 text-center">
            <h1 class="title mb-2" id="title">Beleza Suave</h1>
            <h3 class="subtitle mb-4">Gerenciar profissional</h3>
        </div>
    </div>
    <div class="profissional-container mx-auto text-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-circle mb-3" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
      </svg>
      <h3 class="nomeprofissional"></h3>
      <h2 class="servicos"></h2>
      <h5 class="nosalaodesde"></h5>
      <div class="mt-4">
        <label class="labelstatus fw-bold mb-1" for="status">Status:</label>
        <select class="form-select selectstatus" id="status">
          <option value="Disponivel">Disponível</option>
          <option value="Ausente">Ausente</option>
          <option value="Ferias">Férias</option>
        </select>
      </div>
      <h5 class="Horario mt-4 fw-bold mb-1">Horário:</h5>
      <div class="inicioefim d-flex justify-content-center gap-3 align-items-center mt-2">
        <div>
          <label for="inicio">Início:</label>
          <input type="time" class="form-control timeinicio" id="inicio" name="inicio" min="00:00" max="23:59" />
        </div>
        <div>
          <label for="hfim">Fim:</label>
          <input type="time" class="form-control timefim" id="hfim" name="fim" min="00:00" max="23:59" />
        </div>
      </div>
      <div class="mt-4">
        <label class="labelstatus fw-bold mb-1" for="email">E-mail:</label>
        <h3 id="email-profissional"></h3>
      </div>
      <div class="mt-4">
        <label class="labelstatus fw-bold mb-1" for="telefone">Telefone:</label>
        <h3 id="telefone-profissional"></h3>
      </div>
      <button class="salvaralteracao btn btn-primary mt-5 w-100">Salvar</button>
    </div>
  </main>
  <script src="gp.js"></script>
</body>
</html>
