<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Beleza Suave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Agend.css">
</head>
<body>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../aHome/home.html"><i class="bi bi-house-door-fill me-2"></i>Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../OpcoesSidebar/Perfil.html"><i class="bi bi-person-fill me-2"></i>Meu Perfil</a>
                </li>
                <li class="nav-item">
                    <a href="../OpcoesSidebar/Notificacoes.html" class="nav-link"><i class="bi bi-bell-fill me-2"></i>Notificações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
                </li>
            </ul>
        </div>
    </div>

    <header class="app-header">
        <button class="profile-pic btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-circle bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </button>
        <h1>Beleza Suave</h1>
        <h2 id="tab-header-title">Agendamento</h2>
    </header>

    <main class="main-content container mt-4">
        <section class="selected-service-section">
            <span class="label">Serviço selecionado:</span>
            <div class="service-card">
                <div class="service-image-container">
                    <img src="../../assets/Escova.jpeg" alt="Escova">
                </div>
                <div class="service-info">
                    <h3>Escova Modeladora</h3>
                    <p>Duração: 45 min</p>
                    <p class="price">R$ 60,00</p>
                </div>
            </div>
        </section>

        <section class="appointment-details-section">
            <div class="form-group">
                <label for="appointment-date">Dia do agendamento:</label>
                <div class="input-with-icon">
                    <input type="date" id="appointment-date" name="appointment-date" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="professional">Profissional:</label>
                <div class="input-with-icon">
                    <select id="professional" name="professional" class="form-select">
                        <option value="">Selecione um profissional</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="appointment-time">Horário:</label>
                <div class="input-with-icon">
                    <select id="appointment-time" name="appointment-time" class="form-select">
                        <option value="">Selecione um horário</option>
                    </select>
                </div>
            </div>
        </section>

        <div class="confirm-button-container">
            <button class="confirm-button btn">Confirmar</button>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="../aHome/home.html" class="nav-item"> <i class="bi bi-house-door-fill"></i> <span>Início</span> </a>
        <a href="../HistoricoAgendamento/Hist.html" class="nav-item active"> <i class="bi bi-calendar-event"></i> <span>Agendamento</span> </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Agend.js"></script>
</body>
</html>
