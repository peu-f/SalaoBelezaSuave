<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço - Beleza Suave</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Servicos.css">
</head>
<body>
    <div class="mobile-container">
        <header class="app-header">
            <a href="../Home/home.html" class="back-button">&#x2039;</a>
            <h1>Beleza Suave</h1>
            <h2>Detalhes</h2>
        </header>

        <section class="service-details">
            <div class="service-image-container">
                <img src="../../assets/EscovaModeladora.jpg" alt="Escova modeladora">
            </div>
            <div class="service-info">
                <h3>Escova modeladora</h3>
                <p>Deixa os fios alinhados e com movimento natural. Ideal para qualquer ocasião.</p>
                <div class="price-duration">
                    <span class="price">R$ 60,00</span>
                    <span class="duration">
                        <span class="icon">&#x23F1;</span>
                        45MIN
                    </span>
                </div>
            </div>
        </section>

        <section class="reviews-section">
            <div class="review-card">
                <div class="reviewer-info">
                    <img class="profile-icon" src="../../../assets/Perfil.png">
                    <span>Joana</span>
                </div>
                <div class="review-text">
                    <a href="#" class="prev-review">&#x2039;</a>
                    <p>Serviço muito bom, adorei!</p>
                    <a href="#" class="next-review">&#x203A;</a>
                </div>
                <div class="stars">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
            </div>
        </section>

        <footer class="app-footer">
            <button class="schedule-button">Agendar</button>
        </footer>
    </div>
</body>
</html>
