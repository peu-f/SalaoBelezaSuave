<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Profissionais</title>
    <link rel="stylesheet" href="../../fontes/fonts.css">
    <link rel="stylesheet" href="addprofissionais.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--A side abr foi feita utilizando o componente Offcanvas do bootstrap, sem script-->
    
    <div class="container">
    <header class="header">
            <div class="header-center">
                <a class="back-button" onclick="history.back()">&#x2039;</a>
    <h1 class="logo">Beleza Suave</h1>
            </div>
        <div class="header-right">
        </div>
    </header>

    <main class="main-content">
    <h2 class="page-title">Adicionar profissional</h2>

    <section class="form-card">
    <form id="addProfessionalForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do profissional" required>
        </div>

        <div class="form-group">
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade" placeholder="Ex: Cabeleireira, Manicure" required>
        </div>

            <div class="form-group">
    <label>Horário de Atendimento:</label>
    <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
        <label for="horaInicio">Início:</label>
        <input type="time" id="horaInicio" name="horaInicio" required>
        </div>
        <div style="flex: 1;">
        <label for="horaFim">Fim:</label>
        <input type="time" id="horaFim" name="horaFim" required>
        </div>
    </div>
    </div>
    <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="Email" placeholder="Digite o Email do profissional" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone do profissional" required maxlength="15"
        oninput="mascararTelefone(this)">
        </div>
    <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" placeholder="Senha de acesso do profissional" required>
        </div>
        <footer><p>Dica: Salve estas informações, pois o funcionário utlizará para acessar o sistema.</p></footer>

        <div class="form-group file-upload-group">
            <label for="fotoPerfil">Foto de perfil:</label>
            <div class="file-upload-box">
                <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" class="hidden-input">
                <label for="fotoPerfil" class="upload-label">
                    <span id="fileName">Nenhuma foto selecionada</span>
                    <i class="fas fa-cloud-upload-alt"></i> </label>
                <img id="previewImage" src="#" alt="Pré-visualização da imagem" class="image-preview" style="display: none;">
            </div>
        </div>

        <button type="submit" class="btn-submit">Adicionar</button>
    </form>
    </section>
    </main>
    <nav class="bottom-nav">
  <a href="../Sinicio/Salao.html" class="bottom-nav-item active">
    <i class="bi bi-person-vcard"></i>
    <span>Profissionais</span>
  </a>

  <a href="../GerenciaAva/gerenAva.html" class="bottom-nav-item ">
    <i class="bi bi-chat-dots"></i>
    <span>Avaliações</span>
  </a>

  <a href="../Servicos-Ofertas/Servicos.html" class="bottom-nav-item">
    <i class="bi bi-book"></i>
    <span>Serviços</span>
  </a>

  <a onclick="logout()" class="bottom-nav-item">
    <i class="bi bi-box-arrow-left"></i>
    <span>Saír</span>
  </a>
</nav>

    <script src="addprofissionais.js"></script>
</body>
</html>
