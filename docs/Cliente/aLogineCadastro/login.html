<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Beleza Suave</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="../../fontes/fonts.css">
</head>
<body>
    <div class="Titulo">
      <h1>
        Beleza Suave
      </h1>
    </div>
  <div class="login-container">
    <form class="login-form" id="loginForm">
      <h1 class="form-title">Bem-vindo(a) de volta!</h1>
      <p class="form-subtitle">Entre com sua conta</p>

      <label for="login">E-mail</label>
      <input type="email" id="login" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required />

      <button type="submit" id="Entrar"  class="btn">Entrar</button>

      <p class="form-footer">
        Não tem uma conta?
        <a href="cadastro.html">Cadastre-se</a>
      </p>
      <p class="form-footer">
        Faça login com telefone
        <a href="logintel.html"> aqui</a>
      </p>
      
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
