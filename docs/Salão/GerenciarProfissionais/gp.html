<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Profissionais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="gp.css" />
  <link rel="stylesheet" href="../../fontes/fonts.css" />
</head>

  <body>
    <main class="container my-4">
        <div class="d-flex align-items-center justify-content-start mb-4">
            <a class="back-button me-3" onclick="history.back()">&#x2039;</a>
            <div class="flex-grow-1 text-center">
                <h1 class="title mb-2">Beleza Suave</h1>
                <h3 class="subtitle mb-0">Gerenciar profissional</h3>
            </div>
        </div>
        
        <div class="profissional-container mx-auto">
            <!-- Container da foto -->
            <div class="photo-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-circle" viewBox="0 0 16 16" id="defaultAvatar">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
                
                <button class="change-photo-btn" onclick="document.getElementById('photoInput').click()" title="Trocar foto">
                    <i class="bi bi-camera"></i>
                </button>
                
                <input type="file" id="photoInput" accept="image/*">
            </div>
            
            <h3 class="nomeprofissional text-center"></h3>
            
            <hr class="section-divider">
            
            <!-- Especialidade -->
            <div class="info-section">
                <div class="info-label">
                    <i class="bi bi-scissors me-2"></i>Especialidade
                </div>
                <div class="editable-field especialidade-field" 
                     contenteditable="true" 
                     id="especialidade-profissional"
                     data-placeholder="Clique para adicionar a especialidade...">
                </div>
                <div class="edit-hint">Clique no texto acima para editar</div>
            </div>
            
            <!-- E-mail -->
            <div class="info-section">
                <div class="info-label">
                    <i class="bi bi-envelope me-2"></i>E-mail
                </div>
                <div class="editable-field email-field" 
                     contenteditable="true" 
                     id="email-profissional"
                     data-placeholder="Clique para adicionar o e-mail...">
                </div>
                <div class="edit-hint">Clique no texto acima para editar</div>
            </div>
            
            <!-- Telefone -->
            <div class="info-section">
                <div class="info-label">
                    <i class="bi bi-telephone me-2"></i>Telefone
                </div>
                <div class="editable-field telefone-field" 
                     contenteditable="true" 
                     id="telefone-profissional"
                     data-placeholder="Clique para adicionar o telefone...">
                </div>
                <div class="edit-hint">Clique no texto acima para editar</div>
            </div>
            
            <!-- Status -->
            <div class="info-section">
                <div class="info-label">
                    <i class="bi bi-person-check me-2"></i>Status
                </div>
                <select class="form-select" id="status">
                    <option value="Disponivel">✅ Disponível</option>
                    <option value="Ausente">⏸️ Ausente</option>
                    
                </select>
            </div>
            
            <!-- Horário -->
            <div class="info-section">
                <div class="info-label">
                    <i class="bi bi-clock me-2"></i>Horário de Trabalho
                </div>
                <div class="horario-container">
                    <div class="horario-item">
                        <label for="inicio" class="form-label text-muted">Início</label>
                        <input type="time" class="form-control" id="inicio" name="inicio">
                    </div>
                    <div class="horario-item">
                        <label for="hfim" class="form-label text-muted">Fim</label>
                        <input type="time" class="form-control" id="hfim" name="fim">
                    </div>
                </div>
            </div>
            
            <hr class="section-divider">
            
            <button class="salvaralteracao btn btn-primary w-100">
                <i class="bi bi-check-lg me-2"></i>Salvar Alterações
            </button>
            <button class="excluir btn btn-primary w-100" id="excluir" >
                <i class="bi bi-trash me-2"></i>Excluir profissional
            </button>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
  <script src="gp.js"></script>
</body>
</html>
